  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 60px;
      color: black;
    }

    .kerjakan-btn {
      padding: 20px 60px;
      font-size: 24px;
      background: black;
      color: white;
      border: 2px solid black;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .kerjakan-btn:hover {
      background: #333;
    }

    .kerjakan-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Psas SBK</h1>
    <button class="kerjakan-btn" onclick="playSound()">Kerjakan</button>
  </div>

  <!-- Audio dengan loop -->
  <audio id="soundEffect" preload="auto" loop>
    <source src="https://media.vocaroo.com/mp3/1dZEOZTA6fDz" type="audio/mpeg">
  </audio>

  <script>
    let isPlaying = false;
    const sound = document.getElementById('soundEffect');
    const button = document.querySelector('.kerjakan-btn');
    
    function playSound() {
      if (!isPlaying) {
        sound.currentTime = 0;
        sound.play();
        isPlaying = true;
        
        // Ganti teks tombol
        button.textContent = 'bwa bwa bwa';
        button.style.background = '#666';
      }
    }
    
    // HAPUS AUTO PLAY - Biar user yang klik
    // window.addEventListener('load', function() {
    //   sound.volume = 1.0;
    // });
  </script>
</body>
