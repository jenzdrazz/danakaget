<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elite CC Access</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    * {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #0f0f0f 10%, #000000 100%);
      color: #00f0ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background-color: rgba(18, 18, 18, 0.95);
      border: 2px solid #00f0ff;
      border-radius: 20px;
      padding: 40px 30px;
      width: 350px;
      box-shadow: 0 0 30px #00f0ffaa;
      position: relative;
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 20px #00f0ff55; }
      100% { box-shadow: 0 0 30px #00f0ffcc; }
    }

    .robot-eye {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #00f0ff 30%, #000 80%);
      position: absolute;
      top: -30px;
      left: calc(50% - 30px);
      box-shadow: 0 0 20px #00f0ff, 0 0 40px #00f0ff44 inset;
      animation: eyeGlow 2s ease-in-out infinite alternate;
    }

    @keyframes eyeGlow {
      0% {
        transform: scale(1);
        box-shadow: 0 0 15px #00f0ff, 0 0 30px #00f0ff33 inset;
      }
      100% {
        transform: scale(1.1);
        box-shadow: 0 0 25px #00f0ff, 0 0 50px #00f0ff66 inset;
      }
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-size: 22px;
      color: #00f0ff;
    }

    .input-group {
      margin-bottom: 25px;
    }

    .input-group label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #00f0ff;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      background: #0d0d0d;
      border: 1px solid #00f0ff;
      border-radius: 7px;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #00cce0;
      box-shadow: 0 0 8px #00f0ff88;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 7px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-btn:hover {
      background: #00cce0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="robot-eye"></div>
    <h2>ELITE CC ACCESS</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username">CC NAME</label>
        <input type="text" id="username" placeholder="Enter Name..."/>
      </div>
      <div class="input-group">
        <label for="password">ADMIN CODE</label>
        <input type="password" id="password" placeholder="Enter Admin Code..."/>
      </div>
      <button type="submit" class="login-btn">DAFTARKAN</button>
    </form>
  </div>

  <!-- Audio -->
  <audio id="robotSound" src="https://media.vocaroo.com/mp3/1dZEOZTA6fDz" preload="auto" loop></audio>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.toLowerCase();
      const password = document.getElementById("password").value;

      if (username === "jendra" && password === "gege") {
        const sound = document.getElementById("robotSound");
        sound.play().catch(err => {
          alert("Audio tidak dapat diputar otomatis. Klik layar untuk memulai audio.");
        });
        alert("Akses diterima, Jendra Elite!");
      } else {
        alert("Username atau password salah!");
      }
    });

    // Tambahan: play audio jika user tap layar (untuk iOS/Android)
    document.body.addEventListener("click", () => {
      const sound = document.getElementById("robotSound");
      if (sound.paused) sound.play();
    });
  </script>
</body>
</html>
